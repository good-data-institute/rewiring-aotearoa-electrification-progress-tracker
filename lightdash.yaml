version: 2

project:
  name: "electrification_metrics"
  definitions: /app/metadata.yaml

profiles:
  default:
    target: prod
    outputs:
      prod:
        type: duckdb
        path: /app/cache/local.duckdb
        threads: 2
        extensions:
          - httpfs
          - parquet
        settings:
          enable_object_cache: true
          object_store_cache_directory: "/app/cache/duckdb_cache"
          s3_use_ssl: true
          s3_url_style: "path"
