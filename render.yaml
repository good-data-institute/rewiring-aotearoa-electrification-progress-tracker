services:
  - type: web
    name: electrification-dashboard
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    branch: main
    autoDeployTrigger: commit
    envVars:
      - key: BUCKET_URL
        value: https://gdi-rewiring-aotearoa-test.s3.ap-southeast-2.amazonaws.com/data
    # Render provides PORT automatically - no need to set it
    # The dashboard will be accessible at the Render URL
