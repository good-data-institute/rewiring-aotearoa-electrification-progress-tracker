tables:
  # GIC Gas Connections
  - name: gas_connections
    description: "Monthly new gas connections by region (GIC)"
    type: table
    columns:
      - name: Year
        type: integer
      - name: Month
        type: integer
      - name: Region
        type: string
      - name: Metric Group
        type: string
      - name: Category
        type: string
      - name: Sub-Category
        type: string
      - name: _10_P1_Gas
        type: double
        description: "New gas connections count"
    sql: |
      SELECT * FROM read_parquet('https://test-gdi-28924.s3.amazonaws.com/data/metrics/gic/gic_gas_connections_analytics.parquet')

