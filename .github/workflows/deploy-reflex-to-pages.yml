name: Deploy Reflex App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend/reflex_demo
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize Reflex app
        working-directory: ./frontend/reflex_demo
        run: |
          reflex init

      - name: Export static site
        working-directory: ./frontend/reflex_demo
        run: |
          reflex export --frontend-only --no-zip
        env:
          # Configure for GitHub Pages deployment
          PUBLIC_URL: /${{ github.event.repository.name }}

      - name: List export output (debug)
        working-directory: ./frontend/reflex_demo
        run: |
          echo "Contents of .web directory:"
          ls -la .web/ || echo ".web directory not found"
          echo "Checking for _static:"
          ls -la .web/_static/ || echo "_static directory not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/reflex_demo/.web/_static

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
